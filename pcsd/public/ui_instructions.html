<!DOCTYPE html>
<html>
<head>
  <title>Pcs web ui instructions</title>
  <meta charset="utf-8" />
</head>
<body>
  <h1>Pcs WebUI instructions</h1>
  <p>
  WebUI is not a part of pcs repository but it has its own
  <a href="https://github.com/idevat/picus">repository</a>.
  </p>
  <p>
  You can clone <a href="https://github.com/idevat/picus">WebUI repository</a>
  and build web application into pcs by:
  </p>
  <code>
    ember build --environment=production --output-path=[/path/to/]pcs/pcsd/public/ui/
  </code>
  <p>
  For more details see instructions in <a href="https://github.com/idevat/picus/blob/master/README.md">README.md</a>
  </p>
</body>
</html>
